<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>NYC Shootings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css" />
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.6.2/css/buttons.dataTables.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src='https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js'></script>
    <script src='https://cdn.datatables.net/1.10.21/js/dataTables.bootstrap4.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/dataTables.buttons.min.js'></script>
    <script src='https://cdn.datatables.net/buttons/1.6.2/js/buttons.html5.min.js'></script>
    <script src="app2.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">NYC Shootings</a>
                </div>
            </div>
        </nav>
        <div class="hero text-center">
            <h1>NYC Shootings</h1>
        </div>
        <div class="container">
            <div class="row margin-top-50">
                <div class="col-md-4">
                    <aside class="filters">
                        <div class="panel panel-default">
                            <div class="panel-heading">Filter Search</div>
                            <div class="panel-body">
                                <form id="form">
                                    <div class="form-group">
                                        <ul class="list-group" id="filters">
                                            <li class="filter list-group-item">
                                                <label for="date">Enter a Date</label>
                                                <input class="form-control" id="date" type="text" placeholder="1/11/2010">
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="boro">Select a Borough</label>
                                                <br>
                                                <select id="boro">
                                                        <option>All</option>
                                                    </select>
                                                <!---<input class="form-control" id="boro" type="text" placeholder="QUEENS">--->
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="gender">Select a Gender</label>
                                                <br>
                                                <select id="gender">
                                                        <option>All</option>
                                                    </select>
                                                <!---<input class="form-control" id="gender" type="text" placeholder="M/F">--->
                                            </li>
                                            <li class="filter list-group-item">
                                                <label for="race">Select a Race</label>
                                                <select id="race">
                                                        <option>All</option>
                                                    </select>
                                            </li>
                                            <br>
                                            <button style="background:grey;" id="filter-btn" type="button" class="btn btn-default">Filter Table</button>
                                        </ul>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </aside>
                </div>
                <div class="col-md-8">
                    <div id="table-area" class="">
                        <table id="shootings-table" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th class="table-head">Shooting ID</th>
                                    <th class="table-head">Date</th>
                                    <th class="table-head">Time</th>
                                    <th class="table-head">Borough</th>
                                    <th class="table-head">Precinct</th>
                                    <th class="table-head">Jurisdiction Code</th>
                                    <th class="table-head">Statistical Murder Flag</th>
                                    <th class="table-head">Age Group</th>
                                    <th class="table-head">Gender</th>
                                    <th class="table-head">Race</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <span class="bottom">NYC Shootings</span>
        </footer>
    </div>

</body>


</html>
